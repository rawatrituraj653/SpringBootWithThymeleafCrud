<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<meta charset="ISO-8859-1">
<title>Employee List</title>
</head>
<body>
	<a th:href="@{/emp/reg}" class="btn btn-primary btn-sm mb-3">Add
		New Employee</a>
	<div class="container">
		<table class="table table-bordered table-striped">
			<tr class="thead-dark">
				<th>ID</th>
				<th>Name</th>
				<th>Salary</th>
				<th>Department</th>
				<th>Address</th>
				<th>Operation</th>
			</tr>
			<tr th:each="emp:${emps}">
				<td th:text="${emp.empId}" />
				<td th:text="${emp.empName}" />
				<td th:text="${emp.empSal}" />
				<td th:text="${emp.empDept}" />
				<td th:text="${emp.empAddr}" />
				<td>
					<div class="row">
						<div class="col-small">
							<!-- Add "update" button/link -->
							<form action="#" th:action="@{/emp/showUpdateForm}"
								method="POST">

								<input type="hidden" name="id"
									th:value="${emp.empId}" />
								<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
							</form>
						</div>
						<div class="col-small">
							<!-- Add "delete" button/link -->
							<form action="#" th:action="@{/emp/delete}" method="POST">
								<input type="hidden" name="id"
									th:value="${emp.empId}" />
								<button type="submit" class="btn btn-danger btn-sm"
									onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
									Delete</button>
							</form>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
